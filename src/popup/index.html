<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Zikr</title>
    <style>
        /* Critical: Set explicit dimensions for Chrome Extension popup */
        html,
        body {
            width: 500px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Prevent flash of wrong theme */
        .no-transition {
            transition: none !important;
        }
        
        .no-transition * {
            transition: none !important;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>

</html>
